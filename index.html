<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/table.css" />
    <script type="module" src="script.js"></script>
    <script type="module" src="generateArrays.js"></script>
    <title>MPDTE Opening Rank Closing Rank</title>
  </head>
  <body>
    <div class="form">
      <form action="" class="filter-form" data-filter-form>
        <div class="form-group">
          Closing Rank:
          <label for="closing-rank-from">From</label>
          <input type="text" name="closing-rank-from" id="closing-rank-from" />
          <label for="closing-rank-to">To</label>
          <input
            type="text"
            name="closing-rank-to"
            id="closing-rank-to"
            autocapitalize="none"
            autocomplete="off"
            autocorrect="off"
            tabindex="0"
            spellcheck="false"
          />
        </div>
        <div class="form-group submit-btn-wrapper">
          <button type="reset" class="reset-btn">Reset</button>
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </div>
    <div class="table-wrapper">
      <table class="college-table" id="college-table">
        <thead data-table-head=""></thead>
        <tbody data-table-body=""></tbody>
      </table>
    </div>
  </body>
</html>
